<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>    
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name:
             <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email:
             <input type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" id="personal-account" name="account-type" checked> Personal
            </label>
            <label for="business-account">
                <input type="radio" id="business-account" name="account-type"> Business
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture:<input type="file" name=""></label>
            <label>Input your age (years):<input type="number" name="" min="13" max="120"></label>
            <label for="">How did you hear about us?
                <select name="hear-about-us" id="hear-about-us">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel
                    </option>
                    <option value="3">freeCodeCamp Forum
                    </option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
        <label for="terms-and-conditions"><input type="checkbox" name="" id="terms-and-conditions" required>I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
    </form>
</body>
</html>
